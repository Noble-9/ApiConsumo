<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Explora Pokémon</h1>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="pokemon-input" placeholder="Ingresa el nombre o número del Pokémon">
            <button id="search-button">Buscar</button>
        </section>
        <section id="pokemon-info">
            <!-- Información del Pokémon aparecerá aquí -->
        </section>
    </main>
    <footer>
        <p>Datos proporcionados por <a href="https://pokeapi.co" target="_blank">PokeAPI</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
